<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="search-bar-container">SEARCH BAR HERE</div>
        <div id="main-container">
            <div id="filters-container">FILTERS HERE</div>
            <div id="results-container">

                <div class="result-item">

                    <div class="block">IMAGE</div>

                    <div class="block">
                        <p class="name">NAME</p>
                        <p class="description">DESCRIPTION</p>
                        <div class="tags">
                            <div class="tag">tag1</div>
                            <div class="tag">tag2</div>
                        </div>
                    </div>

                    <div class="block">
                        <p class="block-data-title">Followers</p>
                        <p class="block-data-value">100k</p>
                        <p class="block-data-title">Eng Rate</p>
                        <p class="block-data-value">10.35%</p>
                    </div>

                    <div class="block"></div>
                </div>

            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    </body>
</html>
