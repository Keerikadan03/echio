{% extends 'base.html' %}

{% block content %}
<div class="parent container-fluid card-body">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gruppo&family=Open+Sans&display=swap');
      </style>
    <div class="p-5 text-center bg-light">
        <h1 class="mb-3" style="display: flex;justify-content: center;color: #05BFDB;font-family: 'Gruppo', cursive;font-weight: 900;"> Campaigns Page </h1>
        <p class="mb-3" style="display: flex;justify-content: center;flex-direction: column;align-items: center;">
            <span style="color: #088395;font-style: italic;">View the campaigns you have created here.</span>
            <span style="color: #088395;font-style: italic;">Client can select a campaign and that will open its details page.</span>
        </p>
    </div>
    <div class="super-container">

    {% for campaign in campaigns %}
    <div class="container d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-5 mb-1 border-bottom" style="margin-top: 30px;display: flex;justify-content: center;">
        
        <div class="card" style="width:18rem;">
            <img class="card-img-top" src="https://placeimg.com/640/480/nature" alt="Card image cap">
            <div class="card-body">
                <div class="card-title">
                    <h5 style="font-family: 'Open Sans', sans-serif, cursive;font-weight: 200;color: #0A4D68;"> {{ campaign.name }} </h5>
                </div>
                <div class="">
                    <a href="{% url 'campaign-details' campaign.id %}" class="btn btn-primary"> View Campaign </a>
                </div>
            </div>
        </div>
    </div> 
       
    </div>
</div>
    {% endfor %}

{% endblock %}
