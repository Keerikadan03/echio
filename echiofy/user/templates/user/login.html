{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <h1>User Login Page</h1>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="{% url 'user-register' %}">Register</a></p>

{% endblock %}
