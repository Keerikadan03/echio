{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Register User Page</h1>

    <form method='POST'>
        {% csrf_token %}
        {{ form|crispy }}
        <input type='submit' value='Submit' />
    </form>

    <p>Already have an account? <a href="{% url 'user-login' %}">Login</a></p>
{% endblock %}
